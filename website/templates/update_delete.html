{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <form method="POST" action="{% url 'update' record.id%}">
    {% csrf_token %}
    <fieldset {{disabled}}>
      <!-- <legend>Disabled fieldset example</legend> -->
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Email</label>
        <input type="email" id="disabledTextInput" class="form-control" value="{{record.email}}" name="email">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Name</label>
        <input type="text" id="disabledTextInput" class="form-control" value="{{record.name}}" name="name">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Age</label>
        <input type="number" id="disabledTextInput" class="form-control" value="{{record.age}}" name="age">
      </div>
      <div class="mb-3">
        <div class="form-check">
            <label class="form-check-label" for="disabledFieldsetCheck" >
                Verified
              </label>
            {% if record.seen %}
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="seen" checked>
            {% else %}
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="seen">
            {% endif %}
        </div>
      </div>
    </fieldset>
    <a onClick="javascript:history.go(-1);" class="btn btn-primary">Back</a>
    {% if disabled %}
    <button type="submit" class="btn btn-primary" formmethod="get">Update</button>
    <button type="submit" class="btn btn-primary" formaction="{% url 'delete' record.id%}">Delete</button>
    {% else %}
    <button type="submit" class="btn btn-primary">Update</button>
    {% endif %}
  </form>
</div>
{% endblock %}
